<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Wedding Invitation</title>
<style>
:root {
  --primary: #d16ba5;
  --secondary: #f8cdda;
  --text-dark: #333;
  --text-light: #fff;
  --radius: 12px;
  --gap: 1rem;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  background: linear-gradient(to bottom, var(--secondary), #fff);
  color: var(--text-dark);
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* HEADER */
header {
  text-align: center;
  padding: 2rem 1rem;
}
header h1 {
  font-size: 2.5rem;
  color: var(--primary);
}
header p {
  margin-top: .5rem;
  font-size: 1.2rem;
}

/* DATE SECTION */
.date-section {
  background: white;
  padding: 1rem 2rem;
  border-radius: var(--radius);
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  margin: 1rem;
  text-align: center;
}
.date-section h2 {
  color: var(--primary);
}

/* GALLERY */
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(180px,1fr));
  gap: var(--gap);
  margin: 2rem 1rem;
  width: 100%;
  max-width: 900px;
}
.gallery img {
  width: 100%;
  border-radius: var(--radius);
  cursor: pointer;
  transition: transform 0.3s;
}
.gallery img:hover {
  transform: scale(1.05);
}

/* POPUP */
.popup {
  position: fixed;
  display: none;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.8);
  align-items: center;
  justify-content: center;
  z-index: 999;
}
.popup img {
  max-width: 90%;
  max-height: 80%;
  border-radius: var(--radius);
}
.popup span {
  position: absolute;
  top: 20px;
  right: 30px;
  font-size: 2rem;
  color: white;
  cursor: pointer;
}

/* COMMENTS */
.comments {
  background: white;
  padding: 1rem;
  margin: 2rem 1rem;
  border-radius: var(--radius);
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  max-width: 600px;
  width: 100%;
}
.comments h3 {
  color: var(--primary);
  margin-bottom: .5rem;
}
.comment-list {
  margin-bottom: 1rem;
}
.comment {
  background: #f9f9f9;
  padding: .5rem;
  border-radius: var(--radius);
  margin-bottom: .5rem;
}
form {
  display: flex;
  gap: .5rem;
}
form input {
  flex: 1;
  padding: .5rem;
  border: 1px solid #ccc;
  border-radius: var(--radius);
}
form button {
  background: var(--primary);
  color: white;
  padding: .5rem 1rem;
  border: none;
  border-radius: var(--radius);
  cursor: pointer;
}

/* MUSIC BUTTON */
.music-control {
  margin: 1rem;
}
.music-control button {
  background: var(--primary);
  color: white;
  padding: .5rem 1rem;
  border: none;
  border-radius: var(--radius);
  cursor: pointer;
}

/* FOOTER */
footer {
  text-align: center;
  padding: 1rem;
  color: var(--primary);
}
</style>
</head>
<body>

<header>
  <h1>John & Jane's Wedding</h1>
  <p>Together with their families invite you to celebrate their special day</p>
</header>

<div class="date-section">
  <h2>Wedding Date</h2>
  <p>Saturday, 25 October 2025</p>
  <p>At Sunset Garden Venue, Bali</p>
</div>

<section class="gallery">
  <img src="photo1.jpg" alt="Wedding Photo 1" />
  <img src="photo2.jpg" alt="Wedding Photo 2" />
  <img src="photo3.jpg" alt="Wedding Photo 3" />
  <img src="photo4.jpg" alt="Wedding Photo 4" />
</section>

<div class="popup" id="popup">
  <span id="closePopup">&times;</span>
  <img id="popupImg" src="" alt="Popup Image" />
</div>

<div class="comments">
  <h3>Leave a Message</h3>
  <div class="comment-list" id="commentList">
    <!-- User comments will appear here -->
  </div>
  <form id="commentForm">
    <input type="text" id="commentInput" placeholder="Write your wishes..." required />
    <button type="submit">Send</button>
  </form>
</div>

<div class="music-control">
  <button id="musicBtn">Play Song</button>
  <audio id="bgMusic" loop>
    <source src="song.mp3" type="audio/mpeg">
  </audio>
</div>

<footer>
  &copy; 2025 John & Jane â€” All rights reserved
</footer>

<script>
// Popup image
const popup = document.getElementById('popup');
const popupImg = document.getElementById('popupImg');
const closePopup = document.getElementById('closePopup');
document.querySelectorAll('.gallery img').forEach(img => {
  img.addEventListener('click', () => {
    popup.style.display = 'flex';
    popupImg.src = img.src;
  });
});
closePopup.addEventListener('click', () => popup.style.display = 'none');
popup.addEventListener('click', (e) => { if (e.target === popup) popup.style.display = 'none'; });

// Comments
const commentForm = document.getElementById('commentForm');
const commentInput = document.getElementById('commentInput');
const commentList = document.getElementById('commentList');
commentForm.addEventListener('submit', e => {
  e.preventDefault();
  const text = commentInput.value.trim();
  if (text) {
    const div = document.createElement('div');
    div.classList.add('comment');
    div.textContent = text;
    commentList.appendChild(div);
    commentInput.value = '';
  }
});

// Music
const musicBtn = document.getElementById('musicBtn');
const bgMusic = document.getElementById('bgMusic');
let isPlaying = false;
musicBtn.addEventListener('click', () => {
  if (isPlaying) {
    bgMusic.pause();
    musicBtn.textContent = 'Play Song';
  } else {
    bgMusic.play();
    musicBtn.textContent = 'Pause Song';
  }
  isPlaying = !isPlaying;
});
</script>

</body>
</html>
